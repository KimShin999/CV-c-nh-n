<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let i;
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    <script>
        var soooo = prompt('nhập vào số a:');
        var tongg = 0;
        var y = 1;
        for (; y <= soooo; y += 1){
            tongg = tongg + y;
        }alert(tongg)
    </script>
</body>
</html>
