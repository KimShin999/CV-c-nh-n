<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng số từ 0 tới a</title>
</head>
<body>

    <script>
        var a = parseInt(prompt('nhạp vào biến a'));
        var tong = 0;
        for ( i = 0 ; i <= a ; i ++){
            tong = tong + i;
        }
        document.write('tong từ 0 đến '+ a + " là " + tong);
    </script>
</body>
</html>
