<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
    <script>
        let value = prompt('what is the hợi','');
        if ( value == 'hợi là con heo'){
            alert('chuẩn cơm mẹ nấu rồi');}
        else {alert('ngốc nghếch vãi');}
    </script>

</body>
</html>
