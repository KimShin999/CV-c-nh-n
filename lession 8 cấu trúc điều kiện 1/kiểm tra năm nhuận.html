<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
    <p>Nhập vào năm muốn kiểm tra</p>
    <form>
        <input type="number" id="A">
        <button type="button" onclick="kiemtra()">Kiểm tra</button>
        <input type="reset" value="resethjhj">
    </form>
    <script>
        function kiemtra() {
            var year = document.getElementById('A').value;
            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        alert(year + "đây là năm nhuận");
                    } else {
                        alert(year + "không phải là năm nhuận");
                    }
                } else {
                    alert(year + "chuẩn mẹ luôn năm nhuận");
                }
            } else {
                alert(year + "méo phải năm nhuận");
            }
        }
    </script>

</body>
</html>
