<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập máy tính đơn giản</title>
    <link rel="stylesheet" href="../../lession5%20HTML%20Form%20and%20table/bài%20tập%20tạo%20form%20đơn%20giản/bài%20tập%20tạo%20form%20đơn%20giản.css">
</head>
<body>
    <table>
        <tr><input class="manhinh" type="text" disabled></tr>
        <tr>
            <th><button class="nut" type="button">1</button></th>
            <th><button class="nut" type="button">2</button> </th>
            <th><button class="nut" type="button">3</button></th>
            <th><button class="nut" type="button">+</button></th>
        </tr>
        <tr>
            <th><button class="nut" type="button">4</button></th>
            <th><button class="nut" type="button">5</button></th>
            <th><button class="nut" type="button">6</button></th>
            <th><button class="nut" type="button">-</button></th>
        </tr>
        <tr>
            <th><button class="nut" type="button">7</button></th>
            <th><button class="nut" type="button">8</button></th>
            <th><button class="nut" type="button">9</button></th>
            <th><button class="nut" type="button">*</button></th>
        </tr>
        <tr>
            <th><button class="nut" type="button">C</button></th>
            <th><button class="nut" type="button">0</button></th>
            <th><button class="nut" type="button">=</button></th>
            <th><button class="nut" type="button">/</button></th>
        </tr>

    </table>
    <script src="../../bài%20tập%20máy%20tính%20đơn%20giản.js"></script>
</body>
</html>
