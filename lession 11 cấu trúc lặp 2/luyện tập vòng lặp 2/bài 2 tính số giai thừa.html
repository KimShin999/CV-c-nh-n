<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số giai thừa</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("nhập số cần tính giai thừa"))
        var tonggiaithua = 1
        for ( i = 1; i <= a;){
            tonggiaithua = tonggiaithua *i;
            i++
        }document.write(tonggiaithua)
    </script>

</body>
</html>
