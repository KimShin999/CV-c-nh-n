<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hình chữ nhật</title>
</head>
<body>
<script>
    for (i = 0 ; i <5 ; i++){
        for ( j = 0; j < 20 ; j++){
            if(i>0&&i<4){
                document.write("&#160"+"&#160")
            }else document.write("*");
            if (j>0&&j<19){
                document.write("&#160"+"&#160")
            }else document.write("*")
        }document.write("<br>")
    }
</script>




</body>
</html>
