<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
    lấy thông tin nhiệt độ. yêu cầu người dùng điều chỉnh nhiệt độ
    <script>
        var nhietdo = parseFloat(prompt('nhập vào nhiệt độ'));
        for (;nhietdo >100;){
            alert("giảm nhiệt độ")
            break;
        }
        for (;nhietdo <20;){
            alert("tăng nhiệt độ")
            break;
        }
    </script>
</body>
</html>
