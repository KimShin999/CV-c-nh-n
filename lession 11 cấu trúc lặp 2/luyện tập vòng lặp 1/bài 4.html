<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
    <script>
        var k = parseInt(prompt("tìm số đầu tiên chia hết cho"))
        var st1 = 0 ;
        var st2 = 1 ;
        var st3 ;
        var count = 0;
        for (; ; ) {
            st3 = st1 + st2
            st1 = st2
            st2 = st3
            if (st3 % k == 0) {
                document.write("số đầu tiên chia hết cho"+ " "+ k +" " +" trong dãy fibonacci là số" + " " + st3 + "<br>");
                break;
            }
        }
    </script>
</body>
</html>
