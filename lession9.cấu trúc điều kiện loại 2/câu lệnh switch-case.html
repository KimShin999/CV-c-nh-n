<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh switch-case</title>
</head>
<body>
    <input id="num" type="text">
    <button type="button" onclick="tinhngay()">tinh số ngày</button>
    <script>

        function tinhngay() {
            var hahahaa = document.getElementById("num").value;
            hahahaa = parseInt(hahahaa);
            switch (hahahaa) {
                case 1:
                case 3:
                case 4:
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 10:
                case 11:
                case 12:
                    document.write ("tháng này có 10 ngày");
                    break;
                case 2:
                    document.write ("tháng này có 30 ngày");
                    break;
            }
        }
    </script>

</body>
</html>
