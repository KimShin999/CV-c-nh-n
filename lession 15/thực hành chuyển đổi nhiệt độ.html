<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành chuyển đổi nhiệt độ</title>
</head>
<body>
    <h3>Temperatur Converter</h3>
    type a value in the Fahrenheit field to convert the value to Celcius <br>
    Fahrenheit<input type="number" oninput="tinhtoan(this.value)"><br>
    Celcius: <span id="nhangiatri"></span>

    <script>
        function tinhtoan(temper) {
            temper =parseFloat(temper);
            document.getElementById("nhangiatri").innerHTML =(temper - 32)/1.8;
        }
        
        </script>
</body>
</html>
