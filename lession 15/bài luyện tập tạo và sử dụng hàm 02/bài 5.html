<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt("nhập vào số thứ 1"));
        let number2 = parseInt(prompt("nhập vào số thứ 2"));
        let number3 = parseInt(prompt("nhập vào số thứ 3"));
        function compare() {
            let max = number1
            if (max < number2){
                max = number2;
            }else if (max < number3){
                max = number3;
            }else max = max;
            return max;
        }
        alert("số lớn nhất là" + " " + compare(number1, number2, number3))
    </script>
</body>
</html>
