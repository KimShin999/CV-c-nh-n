<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("nhập vào số nguyên bất kì"));
        function factorial() {
            let total = 1;
            for (let i = number; i > 0 ; i--){
                total = total *i;
            }
            return total;
        }
        alert( "" + number + "!" + " " + "bằng" + " " + factorial(number));
    </script>
</body>
</html>
