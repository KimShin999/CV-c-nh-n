<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính bình phương</title>
</head>
<body>
    <script>
        let number = prompt("nhập số bất kì")
        function squre() {
            let result = number * number;
            return result;
        }
        alert("bình phương số vừa nãy là" + " " + squre(number));

    </script>
</body>
</html>
