<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let soA = parseInt(prompt("nhập vào 1 số nguyên"));
        function upindex() {
            soA = soA + 1;
            return soA
        }
        alert("tăng lên 1 là :" + " " + upindex(soA));
    </script>

</body>
</html>
