<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id = "mygunny" width="1920" height="1080" style="border: 2px solid #d3d3d3" ></canvas>
    <script>
        let paincanvas = document.getElementById("mygunny");
        let ctx = paincanvas.getContext("2d");
        let Bullet = function (x, y, R) {
            this.x = x;
            this.y = y;
            this.R = R;
            this.dx = 2;
            this.dy = 4;

            this.creatBullet = function () {
                ctx.clearRect(0,0,1920,1080);
                ctx.beginPath();
                ctx.arc(this.x,this.y,this.R,0,2*Math.PI);
                ctx.stroke();
                ctx.fill();
            }

            // this.position =function () {
            //     for (i = 0; i <= this.t(); i++) {
            //         this.x += this.phuongtrinhX();
            //         this.y += this.yDown()
            //     }
            // }

            this.position = function () {
                this.x += this.dx
                this.y += - this.dy
                if (this.y < 500){
                    this.dy = - this.dy;
                }
            }

            this.move = function () {
                this.position();
                this.creatBullet();
            }

        }
        let bullet = new Bullet(100, 800, 10);
        bullet.creatBullet();
        setInterval(()=>{bullet.move()},20)
        console.log(this.t())
    </script>
</body>
</html>
