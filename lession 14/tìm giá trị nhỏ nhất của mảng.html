<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let chuoi1 = prompt(" nhập vào 1 chuỗi các dãy số:");
        let arr1 = [];
        arr1 = chuoi1.split(" ")

        function checkmin() {
            let min = arr1[0];
            for (let i = 0; i < arr1.length ; i++){
                if (arr1.length == 0){
                    return min = "chưa nhập chuỗi để kiểm tra";
                }else if (min > arr1 [i]){
                    min = arr1[i];
                }else min = min;
            }return min;
        }
        alert("giá trị nhỏ nhất là:" + " " + checkmin(arr1));
    </script>

</body>
</html>
