<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        var a = prompt("nhập giá trị:")
        array = ["lợn", "bò", "gà", "heo", "chó"]
        for ( var i = 0; i < array.length; i++){
            if ( array[i] === a){
                alert("cái" + array[i] + "ở vị trí" + i);
        }}
    </script>
</body>
</html>
