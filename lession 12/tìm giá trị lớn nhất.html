<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất</title>
</head>
<body>
    <script>
        var array = [ 1000 , 2000, 6, 7 , 100,];
        var max = array[0]
        var index = 0
        for ( i = 0; i < array.length ; i++ ){
            if (max < array[i]){
                max = array[i]
                index = i;}
        }
        alert("max:" + max + "at position"+ index);
    </script>

</body>
</html>
