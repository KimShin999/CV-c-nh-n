<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp</title>
</head>
<body>
    <script>
        let arrayx = [];
        let chuoix = prompt(" nhập vào chuỗi các số nguyên cách nhau bằng dấu cách")
        arrayx = chuoix.split(" ");
        arrayx.sort(function (a,b){
            return (a - b)})
        alert(arrayx)
    </script>

</body>
</html>
