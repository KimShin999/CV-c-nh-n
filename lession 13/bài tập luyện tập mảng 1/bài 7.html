<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)
        let arrayx = [];
        let chuoix = prompt(" nhập vào chuỗi các số nguyên cách nhau bằng dấu cách")
        arrayx = chuoix.split(" ");
        let V = prompt("nhập vào số nguyên")
        let check = false;
        for (let i = 0; i < arrayx.length; i ++){
            if ( V === arrayx[i]) {
                arrayx.splice(i,1);
                check = true;
            }
        }
        if ( check ){
            alert("V thuộc mảng đã cho. xóa thì mảng mới là:" + arrayx);
        }else alert("V không thuộc mảng đã cho" + arrayx);
    </script>
</body>
</html>
