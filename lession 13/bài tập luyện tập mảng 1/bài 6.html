<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
    <script>
        //viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập tạo phần tử số nguyên. Chương trình tìm xem số đó có nằm trong bảng số nguyên không, nếu có thì in ra " V is in the array" còn lại "V is not in the array"
        let arrayx = [];
        let chuoix = prompt(" nhập vào chuỗi các số nguyên cách nhau bằng dấu cách")
        arrayx = chuoix.split(" ");
        let V = prompt("nhập vào số nguyên")
        let check = false;
        for (let i = 0; i < arrayx.length; i ++){
            if ( V === arrayx[i]) {
                check=true;
            }
        }
        if ( check ){
            alert(" V is in the array");
        }else alert("V is not in the array");


    </script>
</body>
</html>
