<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array1 = [0, 1, 6, 3, 8, 7, 2, 8, 9]
        let max = array1[1]
        let total = 0;
        for (let i = 0; i < array1.length; i++ ) {
            total = total + array1[i]
            if (max < array1[i]){
                max = array1[i]
            }
            max = max;
        }document.write("trung bình dãy số là:" +" " + total/3);
        document.write(" số lớn nhất là" + " "+ max)
    </script>
</body>
</html>
